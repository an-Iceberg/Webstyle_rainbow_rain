<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rainbow rain</title>
</head>
<body>
  <script>
    // TODO: consider redoing this with alpine.js
    function rain() {
      let amount = 400
      let body = document.querySelector('body')

      // Generating ${amount} raindrops
      for (let index = 0; index < amount; index++) {
        let rain_drop = document.createElement('i')

        let size = Math.random() * 5
        let position_x = Math.floor(Math.random() * window.innerWidth)

        // Generating a random color (and making sure it has a certain lightness)
        let red = (Math.random() * 245) + 10
        let green = (Math.random() * 245) + 10
        let blue = (Math.random() * 245) + 10

        let delay = Math.random() * -20
        let duration = (Math.random() * 5) + 1.5

        rain_drop.style.width = `${0.2 + size}px`
        rain_drop.style.left = `${position_x}px`
        rain_drop.style.backgroundImage = `linear-gradient(transparent, rgb(${red}, ${green}, ${blue}))`
        rain_drop.style.animationDelay = `${delay}s`
        rain_drop.style.animationDuration = `${duration}s`

        body.appendChild(rain_drop)
      }
    }

    rain()
  </script>
</body>
</html>
